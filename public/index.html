<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <title>XYZ University - Student Portal</title>
</head>
<body>
    <main class="container">
        <section class="hero">
            <div class="university-logo">XYZ UNIVERSITY</div>
            <h1>Welcome to XYZ University</h1>
            <p class="lead">Join our academic community to access course materials, connect with professors, and collaborate with fellow students.</p>
        </section>

        <section class="card">
            <h2>Create your account</h2>
            <form id="signupForm" novalidate>
                <div class="field">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="jane@email.com" name="email" required>
                </div>

                <div class="field">
                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="Jane Doe" name="username" required>
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Choose a password" name="password" required>
                </div>

                <div class="actions">
                    <button id="formBtn" type="submit">Create Account</button>
                </div>
            </form>
        </section>
    </main>
    <div id="responseMessage" class="response-message"></div>
    <div class="test-actions">
        <button id="testPostBtn" type="button">Test Server Connection</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Test POST request
            document.getElementById('testPostBtn').addEventListener('click', function() {
                fetch('/test-post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ test: true })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Test successful:', data);
                    showMessage('Server connection test successful!', 'success');
                })
                .catch(error => {
                    console.error('Test error:', error);
                    showMessage('Server connection test failed: ' + error.message, 'error');
                });
            });
            const form = document.getElementById('signupForm');
            const responseMessage = document.getElementById('responseMessage');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Basic validation
                const email = document.getElementById('email').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!email || !username || !password) {
                    showMessage('Please fill in all fields', 'error');
                    return;
                }
                
                // Show sending message
                showMessage('Creating account...', 'info');
                
                console.log('Submitting user data:', {
                    email: email,
                    username: username,
                    password: password.replace(/./g, '*') // Don't log actual password
                });
                
                // Submit form data
                fetch('/addUser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        username: username,
                        password: password
                    })
                })
                .then(response => {
                    console.log('Response status:', response.status);
                    console.log('Response headers:', response.headers);
                    
                    if (response.ok) {
                        return response.text().then(text => {
                            return {text, status: response.status};
                        });
                    }
                    
                    // Try to get error text if possible
                    return response.text().then(text => {
                        throw new Error(`Server responded with ${response.status}: ${text || response.statusText}`);
                    }).catch(() => {
                        throw new Error(`Server responded with ${response.status}: ${response.statusText}`);
                    });
                })
                .then(data => {
                    console.log('Success:', data);
                    showMessage('Account created successfully!', 'success');
                    form.reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('Error creating account: ' + error.message, 'error');
                });
            });
            
            function showMessage(message, type) {
                responseMessage.textContent = message;
                responseMessage.className = 'response-message ' + type;
                responseMessage.style.display = 'block';
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    responseMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>

</html>
